command_id: ampliseq_custom_primers
description: nf-core/ampliseq run with custom primers
usage: Use this when you have custom primers for your amplicon sequencing
command: >
  nextflow run nf-core/ampliseq 
  -r 2.7.1 
  -profile singularity 
  --input {INPUT_SAMPLESHEET} 
  --FW_primer {CUSTOM_FW_PRIMER} 
  --RV_primer {CUSTOM_RV_PRIMER} 
  --metadata {INPUT_METADATA} 
  --outdir results_custom
input_placeholders:
  - name: INPUT_SAMPLESHEET
    description: Path to the input samplesheet TSV file
  - name: INPUT_METADATA
    description: Path to the metadata TSV file
  - name: CUSTOM_FW_PRIMER
    description: Sequence of your custom forward primer
  - name: CUSTOM_RV_PRIMER
    description: Sequence of your custom reverse primer
notes:
  - Replace the primer sequences with your specific custom primers
  - Ensure your samplesheet and metadata files match your custom amplicon targets
