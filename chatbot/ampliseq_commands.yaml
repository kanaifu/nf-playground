command_id: ampliseq_default_16S
description: Default nf-core/ampliseq run for 16S rRNA gene sequencing
usage: Use this for standard 16S rRNA gene amplicon sequencing analysis
command: >
  nextflow run nf-core/ampliseq 
  -r 2.7.1 
  -profile singularity 
  --input {INPUT_SAMPLESHEET} 
  --FW_primer GTGYCAGCMGCCGCGGTAA 
  --RV_primer GGACTACNVGGGTWTCTAAT 
  --metadata {INPUT_METADATA} 
  --outdir results_16S
input_placeholders:
  - name: INPUT_SAMPLESHEET
    description: Path to the input samplesheet TSV file
  - name: INPUT_METADATA
    description: Path to the metadata TSV file
notes: 
  - This command uses the default 16S primers (515F-806R)
  - Ensure your samplesheet and metadata files are correctly formatted

