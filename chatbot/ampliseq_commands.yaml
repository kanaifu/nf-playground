command_id: ampliseq_ITS_fungal
description: nf-core/ampliseq run for ITS fungal sequencing
usage: Use this for fungal ITS amplicon sequencing analysis
command: >
  nextflow run nf-core/ampliseq 
  -r 2.7.1 
  -profile singularity 
  --input {INPUT_SAMPLESHEET} 
  --FW_primer GCATCGATGAAGAACGCAGC 
  --RV_primer TCCTCCGCTTATTGATATGC 
  --metadata {INPUT_METADATA} 
  --outdir results_ITS_fungal
input_placeholders:
  - name: INPUT_SAMPLESHEET
    description: Path to the input samplesheet TSV file
  - name: INPUT_METADATA
    description: Path to the metadata TSV file
notes:
  - This command uses ITS primers for fungal sequencing (ITS4-ITS5)
  - Adjust your samplesheet and metadata files accordingly for fungal data

